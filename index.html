<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Age Calculator</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg,#4e73df,#1cc88a);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
    }

    .container{
        background:white;
        padding:30px;
        border-radius:12px;
        width:380px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
        text-align:center;
    }

    h2{
        margin-bottom:20px;
    }

    label{
        display:block;
        margin-top:10px;
        margin-bottom:5px;
        font-weight:bold;
        text-align:left;
    }

    input{
        width:100%;
        padding:10px;
        margin-bottom:10px;
        font-size:16px;
    }

    button{
        width:100%;
        padding:10px;
        font-size:16px;
        background:#4e73df;
        color:white;
        border:none;
        border-radius:6px;
        cursor:pointer;
        margin-top:10px;
    }

    button:hover{
        background:#2e59d9;
    }

    .result{
        margin-top:20px;
        font-size:16px;
        text-align:left;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Age Calculator</h2>

    <label>Start Date (Date of Birth)</label>
    <input type="date" id="startDate">

    <label>End Date (Optional)</label>
    <input type="date" id="endDate">

    <button onclick="calculateAge()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateAge(){

    const startInput = document.getElementById("startDate").value;
    const endInput = document.getElementById("endDate").value;

    if(!startInput){
        alert("Please select a start date.");
        return;
    }

    const startDate = new Date(startInput);
    const endDate = endInput ? new Date(endInput) : new Date();

    if(endDate < startDate){
        alert("End date must be after start date.");
        return;
    }

    let years = endDate.getFullYear() - startDate.getFullYear();
    let months = endDate.getMonth() - startDate.getMonth();
    let days = endDate.getDate() - startDate.getDate();

    if(days < 0){
        months--;
        const previousMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if(months < 0){
        years--;
        months += 12;
    }

    const diffTime = endDate - startDate;
    const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const totalMonths = years * 12 + months;

    document.getElementById("result").innerHTML =
        "<b>Calculated Age:</b><br><br>" +
        years + " Years " + months + " Months " + days + " Days<br><br>" +
        "Total Months: " + totalMonths + "<br>" +
        "Total Days: " + totalDays;
}
</script>

</body>
</html>
